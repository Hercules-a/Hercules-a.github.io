                <div class="col">
                    Windsurfing
                </div>
                <div class="col">
                    <button title="Zobacz więcej" type="button" class="btn btn-link btn-block links align-right"
                    onclick="if(document.getElementById('spoiler2') .style.display=='none')
                    {document.getElementById('spoiler2') .style.display='';
                    document.getElementById('spoiler4') .style.display='none';
                    document.getElementById('spoiler') .style.display='none';
                    document.getElementById('spoiler1') .style.display='none';
                    document.getElementById('spoiler5') .style.display='none';
                    document.getElementById('spoiler7') .style.display='none';}
                    else{document.getElementById('spoiler2') .style.display='none'}">
                        <i class="fas fa-chevron-circle-down"></i> Więcej <i class="fas fa-chevron-circle-up"></i>
                    </button>
                </div>
            </div>
            <div id="spoiler2" style="display:none" class="center">
